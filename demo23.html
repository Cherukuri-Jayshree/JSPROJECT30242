<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // this is for VAR
            function demo1()
            {
                document.writeln("I am in DEMO-1</br>")
                {
                    var a=10
                    document.writeln("Inside the Block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            function demo2()
            {
                document.writeln("I am in DEMO-2</br>")
                {
                    let a=10
                    document.writeln("Inside the Block</br>")
                    document.writeln("a="+a+"</br>") // a is 10 because the value assigned in block scope for a is 10
                }
                document.writeln("a="+a+"</br>") // a is undefined
            }
            function demo3()
            {
                document.writeln("I am in DEMO-2</br>")
                {
                    const a=10
                    // a=20 re asignment is not possible
                    document.writeln("Inside the Block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            demo1()
           // demo2()
           // demo3()
           

        </script>
    </head>
